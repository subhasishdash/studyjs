	<script type="text/javascript">
	 	 $.getJSON("./index.json", function(results) {
	 		 var items = '';
	 		 for(var idx = 0; idx < results.length; idx++) {
	 			items += '<div class="row">';    
	            items += '<div class="col-md-10 col-sm-9">';
	            items += '<a href='+results[idx].link+'>';
	            items += '<h3>'+results[idx].title+'</h3></a>';
	            items += '<div class="row">';
	            items += '<div class="col-xs-9"><h4>';
	            var tags = results[idx].tags.split(',');
	            for(var idy = 0;  idy < tags.length; idy++) {
	            	items += '<span class="label label-default">'+tags[idy]+'</span>&nbsp;';
	            }
	            items += '</h4><h4><small style="font-family:courier,\'new courier\';" class="text-muted">'+results[idx].posted+'</small>';
	            items += '</h4></div>';
	            items += '<div class="col-xs-3"></div>';
	            items += '</div>';
	            items += '</div>';
	            items += '</div>';
	 		 }
	 		 $('.panel-body').html(items);
	 	 });
	</script>
